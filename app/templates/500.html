<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <div class="container center-align" style="margin-top: 100px;">
        <h1 class="red-text">500 - Internal Server Error</h1>
        <p>Sorry, something went wrong while processing your request.</p>
        <div class="error-details">
            <strong>Error Details:</strong>
            <p>{{ error_details }}</p>
        </div>
        <a href="/" class="btn waves-effect waves-light">Go Back Home</a>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
